name: "Update Changelog"
description: "Update changelog file when a pull request is raised"
inputs:
  token:
    description: "GitHub token for authentication"
    required: true
  CHANGELOG_PR_BRIDGE_URL_DOMAIN:
    description: "URL domain for OpenSearch Chnagelog PR Bridge servie"
    required: true
  CHANGELOG_PR_BRIDGE_API_KEY:
    description: "API key for communicating for OpenSearch Changelog PR Bridge service"
    required: true
runs:
  using: "node16"
  main: "src/main.js"
